<ion-header>
  <ion-toolbar [color]="color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ headerTitle || 'Default Title' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button 
      *ngIf="canSearch" 
      size="small" 
      class="search">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
