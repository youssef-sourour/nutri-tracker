<!-- Put this on Shared -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-container *ngIf="auth.user$ | async as user; else login" >
      <app-dashboard [user]="user"></app-dashboard>
    </ng-container>
    
    <ng-template #login>
      <app-register (changeValEmitter)='changeType($event)' *ngIf="type === 'signup'"></app-register>
      <app-login (changeValEmitter)='changeType($event)' *ngIf="type === 'login'"></app-login>
    </ng-template>
  </div>
</ion-content>
